<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html css toboolist</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="toboolist logo">
        <span>Toboolist</span>
    </header>
    
    <main>
        <nav>
            <button class="button-blue">Add Task</button>
            <button class="button-white">Add Section</button>
        </nav>

        <section>
            <div>
                <span>&#9660; </span><h3>New Task</h3>
                <div class="list-item">
                    <div class="checkmark">&check;</div>
                    <span class="list-item-text">Lorem</span>
                    <div class="item-type editorial">Editorial</div>
                </div>
            </div>
            <div>
                <span>&#9660; </span><h3>Today</h3>
            </div>
            <div>
                <span>&#9660; </span><h3>Upcoming</h3>
            </div>
        </section>
    </main>
</body>
</html>
